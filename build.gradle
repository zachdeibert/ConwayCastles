apply plugin: "java"

repositories {
    maven {
        url "https://gitlab.com/JaguarRobotics/Maven/raw/master/"
    }
}

dependencies {
    compile "com.gitlab.zachdeibert:jnet:1.2.1"
}

task run(type: JavaExec, dependsOn: classes) {
	main = "com.gitlab.zachdeibert.conwaycastles.Entry"
	classpath = sourceSets.main.runtimeClasspath
}

jar {
	manifest {
		attributes "Main-Class": "com.gitlab.zachdeibert.conwaycastles.Entry"
	}
}
